<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <title>Hello, world!</title>

</head>
<body class="bg-nav">
<div class="d-flex flex-column text-light flex-md-row align-items-center p-3 px-md-4 mb-3 shadow-sm bg-nav">
    <p class="h5 my-0 me-md-auto fw-normal">Admin Dashboard</p>
    <nav class="my-2 my-md-0 me-md-3 text-light navbar-expand-md">
        <a class="p-2 text-light" href="/home">Home</a>
        <a class="p-2 text-light" href="/stat">stats</a>
    </nav>
    <a class="btn btn-outline-primary  text-light" href="#">Log out</a>
</div>

<table class="table table-striped table-dark table-hover">
    <tr>
        {% for header in headings %}
        <th>{{header}}</th>
        {% endfor %}
    </tr>

    {% for row in data %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>

        {% endfor %}
        <td>
            <button>view on map</button>
        </td>
    </tr>
    {% endfor %}
</table>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<h2>admin dashboard</h2>
</body>
</html>
